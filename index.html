<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontaweseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ordering App</title>
    <!-- //poopins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
        <!-- // -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>
            Ristorante Italiano</h1>
        <div id="menu">
            menu here

        </div>

        <div id="card-details-modal" class="hidden ">
            <h2> Enter card details</h2>
            <form id="form" action="">
                <input placeholder="Enter your name" type="text" aria-label="name" required>
                <input placeholder="Enter Card number" type="text" aria-label="card-number" required>
                <input placeholder="enter cvv" type="text" aria-label="cvv" required>
                <button id="pay-btn" class="pay-btn">Pay</button>
            </form>
        </div>

        <div id="order-process" class="order-process hidden">
            <h1>Your Order</h1>
            <div class="your-order" id="your-order">

            </div>
            <div id="total-price">Total Price</div>
            <button role="button" id="order-btn">Complete order</button>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
